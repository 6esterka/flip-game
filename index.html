<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>FlipCard Game Demo</title>
</head>
<body>
    <div id="start-screen" class="screen" style="display:block">
        <button onclick='startGame()' contextmenu="Start Game" />
    </div>
    <div class="wrapper">
        <ul class="cards">
            <li class="card">
                <div class="view front-view">
                    <i class="bx bx-question-mark"></i>
                </div>
                <div class="view back-view">
                    <i class='bx bxs-coffee-bean'></i>
                </div>
            </li>
            <li class="card">
                <div class="view front-view">
                    <i class="bx bx-question-mark"></i>
                </div>
                <div class="view back-view">
                    <i class='bx bxs-cheese' ></i>
                </div>
            </li>
            <li class="card">
                <div class="view front-view">
                    <i class="bx bx-question-mark"></i>
                </div>
                <div class="view back-view">
                    <i class='bx bxs-hard-hat' ></i>
                </div>
            </li>
            <li class="card">
                <div class="view front-view">
                    <i class="bx bx-question-mark"></i>
                </div>
                <div class="view back-view">
                    <i class='bx bxs-invader' ></i>
                </div>
            </li>
            <li class="card">
                <div class="view front-view">
                    <i class="bx bx-question-mark"></i>
                </div>
                <div class="view back-view">
                    <i class='bx bxs-angry' ></i>
                </div>
            </li>
            <li class="card">
                <div class="view front-view">
                    <i class="bx bx-question-mark"></i>
                </div>
                <div class="view back-view">
                    <i class='bx bx-male-female' ></i>
                </div>
            </li>
            <li class="card">
                <div class="view front-view">
                    <i class="bx bx-question-mark"></i>
                </div>
                <div class="view back-view">
                    <i class='bx bxs-coffee-bean'></i>
                </div>
            </li>
            <li class="card">
                <div class="view front-view">
                    <i class="bx bx-question-mark"></i>
                </div>
                <div class="view back-view">
                    <i class='bx bxs-cheese' ></i>
                </div>
            </li>
            <li class="card">
                <div class="view front-view">
                    <i class="bx bx-question-mark"></i>
                </div>
                <div class="view back-view">
                    <i class='bx bxs-hard-hat' ></i>
                </div>
            </li>
            <li class="card">
                <div class="view front-view">
                    <i class="bx bx-question-mark"></i>
                </div>
                <div class="view back-view">
                    <i class='bx bxs-invader' ></i>
                </div>
            </li>
            <li class="card">
                <div class="view front-view">
                    <i class="bx bx-question-mark"></i>
                </div>
                <div class="view back-view">
                    <i class='bx bx-male-female' ></i>
                </div>
            </li>
            <li class="card">
                <div class="view front-view">
                    <i class="bx bx-question-mark"></i>
                </div>
                <div class="view back-view">
                    <i class='bx bxs-angry' ></i>
                </div>
            </li>
            <div class="details">
                <p class="time">Time : <span><b>0</b>s</span></p>
                <p class="flips">Flips : <span><b>0</b></span></p>
                <button>Refresh</button>
            </div>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
